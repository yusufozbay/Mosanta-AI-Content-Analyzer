[build]
  functions = "netlify/functions"
 
[[redirects]]
  from = "/api/analyze"
  to = "/.netlify/functions/analyze"
  status = 200 
[[redirects]]
  from = "/api/share"
  to = "/.netlify/functions/share"
  status = 200 
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["uuid"] 